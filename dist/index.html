<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>非凡商城</title>
<link href="/css/vendor.d79617.css" rel="stylesheet"><link href="/css/index.e11cd4.css" rel="stylesheet"></head>

<body>
    <div id="header">
    </div>
    <div class="head">
    </div>
    <div class="nav_box">
        <ul class="nav">
            <li class="list1 active">
                <a href="javascript:void(0)" class="list1_a">商品分类</a>
            </li>
            <script type="text/html" id="product_template">
    {(each arr item)}
        <li class="list_second">
            <a class="list1_a" href="{(item.ahref)}" name="{(item.id)}">{(item.columnName)}</a>
        </li>
    {(/each)}
</script>
            <div class="sort">
                <ul>
                    <script type="text/html" id="nav">
        {(each lists item)}
        <li>
            <em class="wraper">
                <div class="icon">
                    <img src="http://ffsh-oss.oss-cn-beijing.aliyuncs.com/{(item.icon)}" alt="">
                </div>
                <div class="text">

                    <h2 name="{(item.id)}">
                        {(item.categoryName)}
                    </h2>
                    <p>
                        {(if item.children.length>0)} 
                            {(each item.children cur)}
                                <a href="javascript:void(0);" name="{(cur.id)}">
                                    {(cur.categoryName)}
                                </a>
                                <span>/</span>
                            {(/each)}
                        {(/if)}
                    </p>
                </div>
            </em>
            <div class="list2">
                {(each item.children cur)}
                <dl>
                    <dt>
                        <a href="javascrip:void(0)" name="{(cur.id)}">
                            {(cur.categoryName)}
                        </a>
                    </dt>
                    <dd class="aaa">
                            {(each cur.children current)}
                                <a href="javascript:void(0)" name="">
                                    <!-- {(current.categoryName)} -->
                                    {(current.categoryName)}
                                </a>
                            {(/each)} 

                    </dd>
                </dl>
                {(/each)}
            </div>
        </li>
        {(/each)}
</script>
                </ul>
            </div>
            <div class="img_icon"></div>
        </ul>
    </div>
    <div class="box" id="box">
        <div class="banner_box">
            <div class="banner">
                <div id="container">
                    <ul id="imgbox">
                        <!-- <li><img src="/images/Bitmap_banner-8999a.png" alt=""></li>
						<li><img src="/images/banner2-ada52.png" alt=""></li>
						<li><img src="/images/banner3-476ae.png" alt=""></li> -->
                    </ul>
                    <div id="circle"></div>
                </div>
            </div>
            <div class="member">
                <div id="loginHeadBox">
                    <div class="login_logo"></div>
                    <div class="name" id="user_name">Hi～你好</div>
                    <span class="new">游客</span>
                </div>
                <div class="content nologin">
                    <p class="navigation">推荐获取非凡币请前往&nbsp;
                        <span>会员推荐</span>
                    </p>
                    <a href="./login.html" class="nologin_a">登录</a>
                    <a href="./register.html" class="nologin_a">注册</a>
                </div>
                <div class="content logined">
                    <div class="content_l">
                        <p class="amount">0</p>
                        <p class="waiting">待付款</p>
                        <a href="./personInfo.html" class="vip">会员推荐</a>
                    </div>
                    <div class="content_r">
                        <p class="amount">0</p>
                        <p class="waiting">待收货</p>
                        <a href="./personInfo.html" class="vip">会员专区</a>
                    </div>
                </div>
                <div class="announcement">
                    <p>
                        <em>公告</em>
                        <span>装修案例已上线，马上查看</span>
                    </p>
                </div>
            </div>
        </div>
        <div class="hot_recom" id="hot_recom">
            <h2 class="sub_title">热门推荐</h2>
            <div class="hot_box" id="hot_box">
                <ul class="items" id="items">
                    <script type="text/html" id="recomLists">
                        
                    </script>
                    <!-- <li class="item">
						<a href="#">
							<div class="border">
								<p class="pic"><img src="/images/sofa2-dcce9.png" alt=""></p>
								<p class="title">金牌旅行组合</p>
							</div>
							<p class="price">¥3700.00</p>
							<p class="sale">已售:5000</p>
						</a>
					</li> -->
                </ul>
            </div>
            <div class="prev button"></div>
            <div class="next button"></div>
        </div>
        <div class="content_box"></div>
        <script type="text/html" id="sublists">
            <$ for(var i=0,len=sublists.length; i<len;i++) {$>
                <div class="list_title">
                    <h2 class="light_title">
                        <span style="background: url(http://ffsh-oss.oss-cn-beijing.aliyuncs.com/<$=sublists[i].viceIcon $>?x-oss-process=image/resize,m_fixed,h_30,w_30) no-repeat center;"></span>
                        <em>
                            <$=sublists[i].categoryName $>
                        </em>
                    </h2>
                    <ul class="tab">
                        <$ if(sublists[i].children.length>0) {$>
                            <$var lencode=s ublists[i].children.length>3 ? 3 : sublists[i].children.length $>
                                <$ for(var j=0;j<lencode;j++) { $>
                                    <li>
                                        <a href="./list.html?id=<$=sublists[i].children[j].id $>" target="_blank">
                                            <$=sublists[i].children[j].categoryName $>
                                        </a>
                                    </li>
                                    <$ } $>
                                        <$ } $>
                                            <li class="last">
                                                <a href="./list.html?id=<$=sublists[i].id $>" target="_blank">更多>></a>
                                            </li>
                    </ul>
                </div>
                <div class="lighting">
                    <div class="left">
                        <img src="http://ffsh-oss.oss-cn-beijing.aliyuncs.com/<$=sublists[i].img$>" alt="">
                    </div>
                    <!-- <div class="left">
					<img src="/images/lighting-92469.png" alt="">
					<p>如何正确选择</p>
					<p>灯饰照明</p>
				</div> -->
                    <ul class="right thirdList" id="box">
                    </ul>
                </div>
                <$ }$>
                    <div class="table_left">
                        <ul class="nav_container">
                            <$ for(var i=0,len=sublists.length; i<len;i++ ) { $>
                                <li icon="<$=sublists[i].icon$>" viceIcon="<$=sublists[i].viceIcon$>" style="background: url(http://ffsh-oss.oss-cn-beijing.aliyuncs.com/<$=sublists[i].viceIcon $>?x-oss-process=image/resize,m_fixed,h_30,w_30) no-repeat center;"
                                /li>
                                    <$ } $>
                        </ul>
                    </div>
        </script>
    </div>
    <div class="table_right">
        <div>
            <i class="micon">
                <img src="/images/kehu-35a8d.png">

            <i class="sicon">

            </i>

        <div>

            <i class="sicon">

            </i>

        </div>
        <div>

            <i class="sicon">
